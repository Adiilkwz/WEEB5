<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nyam-Nyam</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/account_addrecipe.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-brown px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/logo.jpg" alt="Logo" class="logo me-2">
            <span class="fw-bold text-mustard">Nyam-Nyam</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="friends.html">Friends</a></li>
                <li class="nav-item"><a class="nav-link" href="trendy.html">Trendy Recipes</a></li>
                <li class="nav-item"><a class="nav-link active text-mustard" href="addrecipe.html">Add Recipe</a></li>
                <li class="nav-item"><a class="nav-link" href="account.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid py-4 px-sm-2 px-md-4">
    <div class="row">
            <!-- Sidebar -->
        <aside class="col-lg-3 mb-4" style="top: 20px;">
          <div class="p-3 bg-light-mustard rounded">
              <h3 class="fw-bold mb-3">Profile Sections</h3>
              <ol class="list-unstyled">
                <li><a href="#title" class="text-dark-brown text-decoration-none">Recipe Title</a></li>
                <li><a href="#category" class="text-dark-brown text-decoration-none">Category</a></li>
                <li><a href="#ingredients" class="text-dark-brown text-decoration-none">Ingredients</a></li>
                <li><a href="#steps" class="text-dark-brown text-decoration-none">Instructions</a></li>
                <li><a href="#image" class="text-dark-brown text-decoration-none">Upload Image</a></li>
              </ol>
          </div>
        </aside>

      <!-- Recipe Form -->
      <main class="col-lg-9">
        <section class="mb-5">
          <h2 class="section-title mb-3">Add New Recipe</h2>
          <form class = "bg-light-mustard p-4 rounded">
            <!-- Title & Category -->
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Recipe Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label fw-bold">Category:</label>
                <select id="category" name="category" class="form-select">
                 <option value="breakfast">Breakfast</option>
                 <option value="lunch">Lunch</option>
                 <option value="dinner">Dinner</option>
                 <option value="dessert">Dessert</option>
                 <option value="drink">Drink</option>
              </select>
            </div>

            <!-- Ingredients & Steps -->
            <div class="mb-3">
                <label for="ingredients" class="form-label fw-bold">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="6" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="steps" class="form-label fw-bold">Instructions:</label>
                <textarea id="steps" name="steps" rows="6" class="form-control" required></textarea>
            </div>

            <!-- Upload -->
            <div class="mb-3">
              <label for="image" class="form-label fw-bold">Upload Image:</label>
              <input type="file" id="image" name="image" class="form-control">
            </div>

            <!-- Buttons -->
            <div class="btn-group w-100">
              <button type="submit" class="btn btn-mustard">Save</button>
              <button type="reset" class="btn btn-outline-dark-brown">Reset</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark-brown text-center text-white py-3 mt-4">
        <p class="m-0">&copy; 2025 Nyam-Nyam. Adil, Yerassyl, Yesbol, Bekarys. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
